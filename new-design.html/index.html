<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: white;
      }
    </style>
    <link type="text/css" rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="br-dialog">
      <div class="br-dialog__image">
        <img
          src="https://storage.googleapis.com/eu1-app-storage/5be59e96-6dc7-11ee-9215-564bf3f146bd/media/original/4327b314-8cf1-11ee-80bf-fe21449addf5"
        />
      </div>

      <div class="br-dialog__main">
        <div class="br-dialog__content">
          <h2>Wil jij</h2>
          <h1>15% KORTING</h1>
          <p>op je eerste bestelling?</p>

          <form>
            <div class="br-dialog__form-input">
              <input type="text" name="firstName" placeholder="Voornaam" />
            </div>

            <div class="br-dialog__form-input">
              <input type="email" name="email" placeholder="Email" required />
            </div>

            <label class="br-dialog__form-checkbox">
              <input type="checkbox" name="approve" />
              <span class="br-dialog__form-checkmark"></span>
              <span
                >Ja, ik wil mij graag aanmelden voor de nieuwbrief, lees de
                <a href="#">privacy policy</a></span
              >
            </label>

            <button>Krijg 15% korting</button>
          </form>

          <div class="br-dialog__close-text">Ga verder zonder korting</div>
        </div>
      </div>

      <span class="br-dialog__close-icon">
        <svg
          t="1701074485508"
          class="icon"
          viewBox="0 0 1024 1024"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          p-id="5165"
          width="32"
          height="32"
        >

            d="M592.15872 511.9488L999.61856 26.25536c6.83008-8.06912 1.08544-20.33664-9.46176-20.33664H866.28352c-7.30112 0-14.2848 3.25632-19.08736 8.84736L511.1296 415.39584 175.07328 14.76608c-4.64896-5.59104-11.64288-8.84736-19.08736-8.84736H32.11264c-10.55744 0-16.29184 12.26752-9.46176 20.33664l407.45984 485.69344L22.64064 997.64224c-6.83008 8.06912-1.08544 20.33664 9.46176 20.33664h123.86304c7.30112 0 14.27456-3.25632 19.08736-8.8576l336.05632-400.62976 336.06656 400.62976c4.6592 5.59104 11.64288 8.8576 19.08736 8.8576h123.86304c10.5472 0 16.29184-12.26752 9.46176-20.33664L592.15872 511.9488z m0 0"

            p-id="5166"
          ></path>
        </svg>
      </span>
    </div>
  </body>
